<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Page 5</title>
</head>
<body>
    <!-- Header Start-->
    <div class="header"></div>
    <!-- Header End -->
    <!-- Upper Container Start -->
    <div class="up-container">
        <div class="block">
            <div class="block-title">
                <h2>Online Press Room</h2>
            </div>
        </div>
    </div>
    <!-- Upper Container End -->
    <!-- Footer Container Start -->
    <div class="footer-container">
        <!-- Left Column -->
        <div class="left-col">
            <div class="left-title">
                <h2>www.lol.com</h2>
            </div>
            <div class="left-container">
                <div class="phone-box">
                        <img class="phone-icon" src="phone.svg" alt="Phone Icon" width="100px" height="100px" >
                        <h2 class="phone-title">+00 111 010 00 01</h2>
                </div>
                <div class="hour-box">
                        <img class="hour-icon" src="hour.svg" alt="Hour Icon" width="100px" height="100px" >
                        <h2 class="hour-title">+00 111 010 00 01</h2>
                </div>
                <div class="email-box">
                        <img class="email-icon" src="email.svg" alt="Email Icon" width="100px" height="100px" >
                        <a class="email-title" href="mailto:email@lol.com">email@lol.com</a>
                </div>
            </div>
        </div>
        <!-- Right Column -->
        <div class="right-col">
            <div class="footer-title">
                <h2>trivago<br>communication<br>contact info</h2>
            </div>
            <div class="footer-email">
                <a class="email-container" href="mailto:email@lol.com">hi@lol.com</a><br><br>
                <a class="email-container" href="mailto:email@lol.com">hello@lol.com</a>
            </div>
        </div>
    </div>
    <!-- Footer Container End -->
    <!-- Empty White Space Start -->
    <div class="empty-space"></div>
    <!-- Empty White Space End -->
</body>
</html>
